<div id="snippet-autoformat">
	<p>This is the <a href="https://ckeditor.com">CKEditor&nbsp;5</a> autoformatting feature.</p>
	<p>Use Markdown syntax shortcodes to format content on the go. For example:</p>
	<ol>
		<li>Start a new line.</li>
		<li>Press <code>#</code> and then <code>Space</code>.</li>
	</ol>
	<p>The line will automatically turn into a heading.</p>
	<p>If needed, you can revert the automatic change by pressing <code>Backspace</code>.</p>
</div>
