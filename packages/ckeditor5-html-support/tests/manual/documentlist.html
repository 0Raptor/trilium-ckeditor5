<head>
	<meta http-equiv="Content-Security-Policy"
		content="script-src 'self' https://ckeditor.com 'unsafe-inline' 'unsafe-eval'">
</head>

<div id="editor">
	<ul data-main="list" style="background-color: yellow">
		<li data-main="item" style="background-color: pink">
			<p data-node="p1">foo</p>
			<p data-node="p2">bar</p>
			<ol data-nested="list" style="background-color: orange">
				<li data-nested="item" style="background-color: red">x</li>
				<li data-nested="item2" style="background-color: red">y</li>
			</ol>
		</li>
	</ul>
</div>

<style>
	ul, ol {
		border: 2px dashed blue;
		padding-top: 5px;
		padding-bottom: 5px;
		margin: 5px;
	}

	li {
		border: 2px dotted red;
		padding: 5px;
		margin: 5px;
	}
</style>
