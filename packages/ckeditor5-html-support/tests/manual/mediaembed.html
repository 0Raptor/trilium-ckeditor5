<div style="display: flex; justify-content: space-between;">
	<div style="flex: 0 1 49%">
		<h2>The default <code>oembed</code> element</h2>

		<div id="editor">
			<figure class="media" data-validation-allow="Allowed attribute"
				data-validation-disallow="Disallowed attribute">
				<oembed url="https://www.youtube.com/watch?v=ZVv7UMQPEWk" data-validation-allow="Allowed attribute"
					data-validation-disallow="Disallowed attribute"></oembed>
			</figure>

			<figure class="media">
				<oembed url="https://twitter.com/ckeditor/status/1021777799844126720"></oembed>
			</figure>
		</div>

	</div>
	<div style="flex: 0 1 49%;">
		<h2>Custom media element</h2>

		<div id="editor-custom-element-name">
			<figure class="media" data-validation-allow="Allowed attribute"
				data-validation-disallow="Disallowed attribute">
				<custom-oembed url="https://vimeo.com/1084537" data-validation-allow="Allowed attribute"
					data-validation-disallow="Disallowed attribute"></custom-oembed>
			</figure>

			<figure class="media">
				<custom-oembed url="https://twitter.com/ckeditor/status/1021777799844126720"></custom-oembed>
			</figure>
		</div>

	</div>
</div>
