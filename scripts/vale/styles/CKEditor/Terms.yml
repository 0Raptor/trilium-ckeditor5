extends: substitution
message: "Use '%s' instead of '%s'."
level: error
action:
  name: replace
swap:
  "(?:kill|terminate|abort)": stop|exit|cancel|end
  admin: administrator
  a\.k\.a|aka: or|also known as
  all caps: uppercase
  android: Android
  Api|api: API
  boolean: Boolean
  bugfix: bug fix
  bugfixes: bug fixes
  builtin|built in: built-in
  can not: cannot
  check box: checkbox
  click on: click|click in
  config: configuration
  data are: data is
  deselect: clear
  dev environment: development environment
  dev server: development server
  docs: documentation
  doctype: DOCTYPE
  double click: double-click
  drop-down: dropdown
  dummy: placeholder|sample|fake
  "(?:e-mail|Email|E-mail)": email
  fewer data: less data
  git: Git
  Github: GitHub
  grayed-out|greyed-out: unavailable
  in order to: to
  Javascript: JavaScript
  (?<!.)JS: JavaScript
  LINUX|linux: Linux
  MacOS: macOS
  "(?:mongoDB|Mongodb|Mongo-db|Mongo DB)": MongoDB
  "(?:MSOffice|MS Office)": Microsoft Office
  "(?:MSWord|MS Word)": Microsoft Word
  "(?:[nN]odejs|[nN]ode.JS|node.js)": Node.js
  plaintext|plain-text: plain text
  plug-in: plugin
  preconfigure: pre-configure
  preconfigured: pre-configured
  premade: pre-made
  prod: production environment
  regex: regular expression
  repo: repository
  right click: right-click
  sanity (?:check|test): check for completeness
  semver: SemVer
  stylesheet: style sheet
  (?<!.)TS: TypeScript
  Typescript: TypeScript
  "un(?:check|select)": clear
  url: URL
  utils: utilities
